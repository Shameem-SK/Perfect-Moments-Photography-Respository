    <main>

        <div class="full-scr">
            <div class="close-btn"><i class="ri-close-circle-fill"></i></div>
            <div class="bg-image"></div>
        </div>

        <div id="top">
            <nav>

            <div class="bar">
                <a href="#" class="btn" data-filter="all">All</a>
                <a href="#" class="btn" data-filter="events">Events</a>
                <a href="#" class="btn" data-filter="wedding">Wedding</a>

                <button class="out-btn" type="submit">Sign Out</button>
            </div>

            <div class="edit-section">

                <form action="/upload" method="post" enctype="multipart/form-data">

                    <h1>Add New Product</h1>

                    <label for="category">Category :</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="events">Events</option>
                        <option value="wedding">Wedding</option>
                        <option value="video">Video</option>
                        <option value="street">Street</option>
                        <option value="modeling">Modeling</option>
                        <!-- Add more categories as needed -->
                    </select>

                    <label for="image">Upload :</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <input type="submit" class="add-btn" value="Add Product">
                </form>

            </div>

            <div class="box"></div>

        </div>
