<!DOCTYPE html>
<!-- Language Tag -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- Default Favicon -->
    <link rel="shortcut icon" href="logo/logo.ico" type="image/x-icon">
    <!-- Widely Used Favicon -->
    <link rel="icon" href="logo/logo-32x32.png" sizes="32x32" type="image/png">
    <!-- For Apple Mobile Devices -->
    <link rel="apple-touch-icon-precomposed" href="logo/logo-152x152.png" type="image/png" sizes="152x152">
    <link rel="apple-touch-icon-precomposed" href="logo/logo-120x120.png" type="image/png" sizes="120x120">
    <!-- Google TV Favicon -->
    <link rel="icon" href="logo/logo-96x96.png" sizes="96x96" type="image/png">

    <title>Perfect Moments Photography | Login</title>

    <!-- Link to manifest.json -->
    <link rel="manifest" href="logo/site.webmanifest">

    <!-- CSS and Font Imports -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>

<body>

    <video autoplay loop muted poster="images/abstract-preview.jpg" src="videos/abstract-video.mp4"></video>

    <main>

        <form action="" method="post">

            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="name" placeholder="Username" required>
                <i class="ri-user-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="ri-lock-fill"></i>
            </div>

            <div class="remember-forget">
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <span class="back-btn"><a href="/"><i class="ri-arrow-go-back-fill"></i></a></span>

        </form>

    </main>

    <script src="login-script.js" defer></script>
</body>

</html>
